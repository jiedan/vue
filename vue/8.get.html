<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <button @click="getData">点击</button>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js">
</script>
<script>
    var vm = new Vue({
        el:'#app',
        methods:{
            getData:function(){
                this.$http.get('./5.fn.html').then(function(res){
                    console.log(res);
                    alert(res.data)
                })
            }
        }
    })
</script>
</body>
</html>
