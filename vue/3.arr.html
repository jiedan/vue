<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,key) in arr" track-by='$index'>{{item}}{{key}}</li>
    </ul>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
   var vm = new Vue({
      el:"#app",
       data:{
           arr:['苹果','香蕉','橘子','苹果']
       }
   })
</script>
</body>
</html>
